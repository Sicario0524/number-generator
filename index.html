<!DOCTYPE html>
<html>
  <head>
    <title>Document Object Model:30 Days Of JavaScript</title>
    <style>
      
    </style>
  </head>

  <body>
    <div class="head-Container">
      <h1>Number Generator</h1>
      <h2>30Days of JavaScript</h2>
    </div>
    <p id="warning"></p>
    <div id="in-btn">
      <input type="text" id="enternumber" />
      <button>Generat Number</button>
    </div>

    <div id="container"></div>

    <script>
      document.body.style.margin = "100px";
      let h2Tag = document.querySelector("h2");
      h2Tag.style.textAlign = "center";

      let inputData = document.querySelector("input");
      inputData.style.width = "500px";
      inputData.style.height = "30px";
      inputData.style.margin = "10px";
      inputData.style.border = "2px solid green";
      inputData.style.fontSize = "15px";
      inputData.placeholder = "Enter the Number";

      let buttonData = document.querySelector("button");
      buttonData.style.width = "200px";
      buttonData.style.height = "37px";
      buttonData.style.borderStyle = "none";
      buttonData.style.backgroundColor = "#3AC23F";
      buttonData.style.color = "white";

      let contaDiv = document.getElementById("container");

      let warningTag = document.getElementById("warning");
      warningTag.style.textAlign = "center";

      let headerTag = document.querySelector("h1");
      headerTag.style.textAlign = "center";

      let inputBtn = document.getElementById("in-btn");
      inputBtn.style.display = "flex";
      inputBtn.style.justifyContent = "center";
      inputBtn.style.alignItems = "center";

      warningTag.style.color = "red";

      contaDiv.style.display = "flex";
      contaDiv.style.flexWrap = "wrap";

      buttonData.addEventListener("click", () => {
        contaDiv.innerHTML = "";
      });

      buttonData.addEventListener("click", () => {
        ham = inputData.value;

        if (isNaN(ham)) {
          warningTag.textContent = "Invalid input! Please enter a number.";
        } else if (ham == "") {
          warningTag.textContent = "Please Enter the number to generate";
        } else {
          warningTag.textContent = "";
          for (let i = 0; i < ham; i++) {
            let num = document.createElement("p");

            //stying
            num.style.margin = "1px";
            num.style.border = "1px solid";
            num.style.width = "90px";
            num.style.height = "40px";
            num.style.display = "flex";
            num.style.justifyContent = "center";
            num.style.alignItems = "center";
            num.style.color = "black";
            num.style.fontSize = "40px";
            num.style.borderStyle = "none";

            //text inserting
            num.textContent = i;

            //coloring
            isprime = true;
            if (i > 2) {
              for (j = 2; j < i; j++) {
                if (i % j == 0) {
                  isprime = false;
                }
              }
            }

            //Even and Odd
            if (i % 2 == 0) {
              num.style.backgroundColor = "#0EC814";
            } else if (i % 2 != 0) {
              num.style.backgroundColor = "#EFC81A";
            }

            //prime
            if (i > 1) {
              if (isprime) {
                num.style.backgroundColor = "#EF371A";
              }
            }

            contaDiv.appendChild(num);
          }
        }
      });

      document.body.appendChild(contaDiv);
    </script>
  </body>
</html>
